<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="script/styles.css" />

    <title>Random Quote</title>
  </head>
  <body>
    <!-- quote start -->

    <div class="container">
      <div class="card">
        <div class="header">
          <h2>George Bernard Show</h2>
          <div class="buttons">
            <button class="inline-btn btn-famous">Famous Quotes</button>
            <button class="inline-btn btn-inspirational">Inspirational</button>
          </div>
        </div>
        <div class="content">
          <p>“Learn from yesterday, live for today, hope for tomorrow.”</p>
        </div>
      </div>
      <div class="buttons btn-quotes">
        <button class="icon-btn btn-generate">
          <img src="assets/Regroup.svg" alt="generate-quote" />
        </button>
        <button class="icon-btn btn-copy">
          <img src="assets/link.svg" alt="copy-quote" />
        </button>
      </div>
    </div>

    <!-- quote end -->

    <!-- script -->
    <script src="script/script.js" type="module"></script>
  </body>
</html>
